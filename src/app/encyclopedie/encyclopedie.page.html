<ion-header>
  <ion-toolbar>   
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Les animaux du parc</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-card *ngFor="let espece of especes" (click)="details(espece)">
    <img src="{{espece.image}}"/>
    <ion-card-header>
      <ion-card-title>{{espece.libelle}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{espece.description | slice:0:120}}</ion-card-content>
  </ion-card>

</ion-content>
